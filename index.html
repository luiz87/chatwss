<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form action="" id="form">
            <input type="text" id="msg" autofocus autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </header>
    <ul id="mensagens"></ul>
    <div id="status"></div>
    <script>
        const socket = io()
        user = {}
        user.nick = prompt("Digite seu nome:")
        user.msg = `acabou de entrar`
        socket.emit('chat-msg', user)    

        $(function () {
            $('form').submit(function (evt) {
                user.msg = $('#msg').val()
                socket.emit('chat-msg', user) 
                $('#msg').val('')
                return false
            })

            socket.on('chat-msg', function (user) {
                $('#mensagens').append($('<li>').text(`${user.msg} (${user.nick})`))
            })

            $('#msg').keypress(function(evt){
                socket.emit('status', `${user.nick} esta digitando...`) 
            })

            $('#msg').keyup(function(evt){
                socket.emit('status', '') 
            })

            socket.on('status', function (msg) {
                $('#status').html(msg)
            })
        })
    </script>
</body>

</html>
